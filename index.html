<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridix | Sovereign Standard™</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-accent: #949494; 
            --border-color: #1a1a1a;
            --highlight: #ffffff;
            --status-green: #00ff00;
        }

        body {
            background-color: var(--primary-bg);
            /* 2026 Trend: Subtle film grain makes black screens feel 'active' */
            background-image: url('www.transparenttextures.com');
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 750px;
            padding: 40px;
            z-index: 2;
            /* Central radial glow to prevent 'dead' black screen */
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 70%);
        }

        /* 1. Referenced Veridix Hexagon Logo */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 120px;
            height: auto;
            /* Inverts black logo to white for dark mode */
            filter: brightness(0) invert(1);
            transition: transform 0.5s ease;
        }

        /* Subtle 2026 'pulsing' glow for security brands */
        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 140px; height: 140px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 0.6rem;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--text-accent);
            letter-spacing: 0.2rem;
            margin-bottom: 60px;
        }

        .gateway-box {
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            padding: 50px;
            text-align: left;
            backdrop-filter: blur(10px); /* 2026 Frosted Touch trend */
        }

        .gateway-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 6px; height: 6px;
            background-color: var(--status-green);
            margin-right: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--status-green);
        }

        .access-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 18px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
        }

        .btn-access {
            background: var(--highlight);
            color: var(--primary-bg);
            border: none;
            padding: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.25rem;
            cursor: pointer;
            width: 100%;
        }

        /* 2026 Background Detail: Floating 'Data' atmosphere */
        .bg-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,255,255,0.02) 1px, rgba(255,255,255,0.02) 2px);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bg-lines"></div>

    <div class="container">
        <div class="logo-container">
            <!-- Reference to your Veridix hexagon logo -->
            <img src="image.png" alt="Veridix Hexagon Logo" class="logo-img">
        </div>
        
        <h1>Sovereign Standard™</h1>
        <div class="tagline">AUDITED PROTOCOLS FOR GLOBAL SOVEREIGNTY</div>

        <div class="gateway-box">
            <div class="gateway-header">
                <span class="status-dot"></span> NETWORK STATUS: ENCRYPTED
            </div>
            
            <form>
                <input type="password" class="access-input" placeholder="SOVEREIGN IDENTIFIER" required>
                <button type="submit" class="btn-access">Validate Access</button>
            </form>
        </div>
    </div>

</body>
</html>
