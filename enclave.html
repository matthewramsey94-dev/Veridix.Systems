<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000000; 
            --panel: #0a0a0a; 
            --text-main: #ffffff; 
            --text-accent: #949494; 
            --border-color: #1a1a1a; 
            --status-green: #00ff00; 
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 40px 20px 140px 20px; /* Space for the fixed footer */
            min-height: 100vh;
            display: block; /* Ensures visibility */
            overflow-x: hidden;
        }

        /* --- Header Section --- */
        .header { 
            max-width: 1100px; 
            margin: 0 auto 60px; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .header-logo { 
            width: 140px; 
            height: auto;
            filter: brightness(0) invert(1); 
        }

        .header h2 { 
            font-size: 1.1rem; 
            letter-spacing: 0.3rem; 
            text-transform: uppercase; 
            margin: 0; 
            font-weight: 300;
            color: var(--text-main);
        }

        /* --- Technical Card Grid --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
            z-index: 5;
            position: relative;
        }

        .card { 
            background: var(--panel); 
            border: 1px solid var(--border-color); 
            padding: 35px; 
            transition: border 0.3s ease;
        }

        .card:hover {
            border-color: #333;
        }

        .card h3 { 
            font-size: 0.85rem; 
            letter-spacing: 0.15rem; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            color: var(--status-green); 
        }

        .card p { 
            font-size: 0.85rem; 
            line-height: 1.8; 
            color: var(--text-accent); 
        }

        /* --- Action Controls --- */
        .cta-box { 
            max-width: 1100px; 
            margin: 60px auto; 
            text-align: center; 
            border-top: 1px solid var(--border-color); 
            padding-top: 40px; 
        }

        .btn-cta { 
            background: transparent; 
            color: #fff; 
            border: 1px solid #fff; 
            padding: 15px 35px; 
            text-transform: uppercase; 
            letter-spacing: 0.2rem; 
            cursor: pointer; 
            font-size: 0.75rem;
            font-weight: 700;
            transition: 0.3s ease;
        }

        .btn-cta:hover { 
            background: #fff; 
            color: #000; 
        }

        /* --- Fixed CUI Footer --- */
        .cui-page-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid var(--border-color);
            padding: 25px 0;
            text-align: center;
            z-index: 100;
        }

        .cui-label {
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 8px;
        }

        .cui-subtext {
            font-size: 0.6rem;
            color: var(--text-accent);
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }
    </style>
</head>
